<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism</title>
    <script src="https://kit.fontawesome.com/94088f923f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="top">
            <i class="ri-arrow-left-line"></i>
            <h4>Hello!</h4>
            <h3>My Home</h3>
        </div>
        <div id="main-box">

        <div id="boxes">
            <input id="one" type="checkbox" name="" >
            <input id="two" type="checkbox" name="" >
            <input id="three" type="checkbox" name="" >
            <input id="four" type="checkbox" name="" >
            <input id="five" type="checkbox" name="" >
        </div>
    
        </div>
    </div>

        <div id="temp">
            <div id="tempcen">
                <h1>16<sup><span>°</span></sup><sup>C</sup></h1>
                <h2><i class="ri-temp-cold-line"></i> Cooling</h2>
            </div>
        </div>

        <div id="bottom">
            <div id="humid">
                <div id="humid-icon">
                    <i class="fa-solid fa-droplet"></i>
                </div>
                <div id="humidity">
                    <h2>Humidity</h2>
                    <h3>65%</h3>
                </div>
            </div>
            <div id="internet">
                <div id="inter-icon">
                    <i class="fa-solid fa-wifi"></i>                
                </div>
                <div id="inter">
                    <h2>Internet</h2>
                    <h3>20 mbps</h3>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="left">
                <h2>Current temperature</h2>
                <h1>18.5 <span>°C</span></h1>
            </div>
            <div id="right">
                <h2>Turn On/Off</h2>
                <div id="slider">
                    <input id="toogle" type="checkbox" id="">
                </div>
            </div>
        </div>


























    </div>
</body>
</html>
